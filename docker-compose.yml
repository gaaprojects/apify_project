version: '3.8'

services:
  db:
    image: postgis/postgis:15-3.3
    container_name: czech_realestate_db
    environment:
      POSTGRES_USER: realestate
      POSTGRES_PASSWORD: realestate_password
      POSTGRES_DB: czech_realestate
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U realestate -d czech_realestate"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: czech_realestate_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: czech_realestate_backend
    environment:
      DATABASE_URL: postgresql://realestate:realestate_password@db:5432/czech_realestate
      REDIS_URL: redis://redis:6379
      ML_MODEL_PATH: /app/ml/models
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./ml/models:/app/ml/models
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: czech_realestate_frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    command: npm run dev

volumes:
  postgres_data:
  redis_data:
